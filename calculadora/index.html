<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id='calculadora'>

    <div id='titulo'>
      <h2>Calculadora</h2>
    </div>

    <input type="text" id="display">

    <div id='operacoes'>
      <div id='numeros'>
        <button class='texto'>1</button>
        <button class='texto'>2</button>
        <button class='texto'>3</button>
        <button class='texto'>4</button>
        <button class='texto'>5</button>
        <button class='texto'>6</button>
        <button class='texto'>7</button>
        <button class='texto'>8</button>
        <button class='texto'>9</button>
      </div>

      <div id='simbolos'>
        <button class='texto' id='soma'>+</button>
        <button class='texto' id='subtrai'>-</button>
        <button class='texto' id='multiplica'>x</button>
        <button class='texto' id='divide'>/</button>
        <button id="igual">=</button>
        <button id="limpar">C</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>

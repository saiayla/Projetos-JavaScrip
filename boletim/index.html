<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id='boletim'>
    <h1>Boletim</h1>
    <div id='notas'>
      <h2>Notas</h2>
      <div>
        <p>Matemática:</p>
        <input id='matematica' type='number' min='0' max='10'>
      </div>
      <div>
        <p>Português:</p>
        <input id='portugues' type='number' min='0' max='10'>
      </div>
      <div>
        <p>Geografia:</p>
        <input id='geografia' type='number' min='0' max='10'>
      </div>
      <div>
        <p>Inglês:</p>
        <input id='ingles' type='number' min='0' max='10'>
      </div>
      <div>
        <p>Biologia:</p>
        <input id='biologia' type='number' min='0' max='10'>
      </div>
      <div>
        <p>Física:</p>
        <input id='fisica' type='number' min='0' max='10'>
      </div>
      <div>
        <p>Química:</p>
        <input id='quimica' type='number' min='0' max='10'>
      </div>
      <div>
        <p>História:</p>
        <input id='historia' type='number' min='0' max='10'>
      </div>
      <div>
        <p>Ciências:</p>
        <input id='ciencias' type='number' min='0' max='10'>
      </div>
      <button id='calcular'>Calcular</button>
    </div>
    <div id='media'>
      <h2>Nota Final</h2>
      <p>Média: <span id='media-final'></span></p>
    </div>
    <div id='situacao'>
      <h2>Status</h2>
      <p><span id='situacao-final'></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
